<tk-card>
    <tk-card-header>
        <tk-card-title>
            Adicionar Entidade
        </tk-card-title>
    </tk-card-header>
    <form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="clearfix">
        <tk-card-body>
            <fieldset>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                    <label>Rota:</label>
                    <input type="text" class="form-control" formControlName="route" readonly>
                </div>

                <div class="form-group mb-0">
                    <label>Descrição:</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
            </fieldset>
        </tk-card-body>
        <tk-card-footer class="d-flex justify-content-between align-content-center">
            <div class="mt-2 mt-sm-0">
                <button type="button" class="btn btn-link" (click)="clearEntityType()">
                    <i class="icon-cross2 mr-2"></i> Limpar
                </button>
            </div>
            <div class="mt-2 mt-sm-0">
                <button type="button" class="btn btn-light" (click)="revert()" [disabled]="entityForm.pristine">
                    <i class="icon-reload-alt mr-2"></i> Resetar
                </button>
                <button type="button" class="btn bg-indigo-400 ml-3" type="submit" [disabled]="entityForm.pristine">
                    <i class="icon-checkmark3 mr-2"></i> {{entityType?._id ? 'Alterar' : 'Adicionar'}}
                </button>
            </div>
        </tk-card-footer>
    </form>
</tk-card>
